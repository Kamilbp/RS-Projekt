  <div class="container text-white">
    <h3>Wypełnij formularz, a odezwiemy się do Ciebie!</h3>
    <form class="p-3  needs-validation" novalidate style="background-color: rgb(46, 46, 46); border-radius:20px;">
      <div class="form-group py-3 has-validation">
        <label for="validationCustom01" class="form-label">Adres e-mail</label>
        <input type="email" class="form-control" id="validationCustom01" placeholder="name@example.com" required>
        <div class="invalid-feedback">
          Proszę podać swój adres e-mail!
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="systemNawadniania">
        <label class="form-check-label" for="systemNawadniania">
          System automatycznego nawadniania
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="projektOgrodu">
        <label class="form-check-label" for="projektOgrodu">
          Projekt ogrodu
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="pielegnacja">
        <label class="form-check-label" for="pielegnacja">
          Pielęgnacja ogrodu
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="zakladanie">
        <label class="form-check-label" for="zakladanie">
          Zakładanie ogrodu
        </label>
      </div>
      
      <div class="form-group py-3">
        <label for="exampleFormControlTextarea1">Dodatkowe informacje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12 py-3">
        <button class="btn btn-primary" type="submit">Wyślij!</button>
      </div>
    </form>
    
  </div>
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
